name: commons-jobs-ci

on:
  push:
    paths:
      - 'commons-jobs/**'
      - '.github/workflows/commons-jobs-ci.yml'
  pull_request:
    paths:
      - 'commons-jobs/**'
      - '.github/workflows/commons-jobs-ci.yml'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: commons-jobs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: commons-jobs/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build

  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: commons-jobs/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: commons-jobs/api/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
